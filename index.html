		Vue.component('film-card', {
			props: ['film'],
			computed: {
				year: function() {
					return this.film.Year + ' г';
				},
				type: function() {
					switch (this.film.Type) {
						case 'movie': 	
							return 'Фильм'; 
							break;

						case 'series': 	
							return 'Сериал'; 
							break;

						case 'episode': 
							return 'Фильм'; 
							break;

						default:
							return this.film.Type;
					}
				},				
			},
			template: `
				<div class="col-md-3 mb-5">
					<div class="card h-100 shadow">
						<img :src="film.Poster" class="bd-placeholder-img card-img-top">
						<div class="card-body">
							<p class="h4">{{ film.Title }}</p>
							<p class="card-text">
								<span class="badge badge-primary">{{ this.type }}</span>
								<span class="badge badge-primary">{{ this.year }}</span>
							</p>
						</div>
					</div>
				</div>
			`
		})

						console.log(response.data.Search);
					})

			}
